        <!-- Grid column -->

        <div class="heading" data-aos="fade-right" data-aos-delay="300">
            <h3>Llene los campos para calcular el precio</h3>
        </div>
        </div>
        <div class="col-lg-6 col-sm-6 col1">
            <fieldset>
            <div class="input-group" data-aos="fade-left" data-aos-duration="800">
                      <h5>Valor Inicial</h5>
                     <input type="text" id="txtN1"  value="0.55" disabled="disable">
                      <h5>Distancia Recorrida</h5>
                     <input type="text" id="txtN2" placeholder="kilometros recorridos" required>
                      <h5>Valor del Kilometro</h5>
                      <input type="text" id="txtN3" value="0.29" disabled="disabled">
                      <h5>Costo Final</h5>
                      <input type="text" id="suma"  disabled="disabled">
                     <button class="btn btn-info" type="submit" onclick="Calcular();">Valor a Pagar</button>
                  </div>
            </fieldset>
            
                <script>
                    function Calcular() {
                        var n1 = document.getElementById('txtN1').value;
                        var n2 = document.getElementById('txtN2').value;
                        var n3 = document.getElementById('txtN3').value;
                        var n4 = 1.30;
                        var suma = parseFloat(n1) + parseInt(n2) * parseFloat(n3) + parseFloat(n4) ;
                        if(!isNaN(suma)){
                            document.getElementById('suma').value = '$ ' + suma ;
                        }
                    }
                </script>
                
         </div>
