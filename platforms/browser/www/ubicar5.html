<style>

<div id='map'></div>
      
      
      
<script>
mapboxgl.accessToken = 'pk.eyJ1IjoibWVqaW1ibyIsImEiOiJjandqdjYyMHkwbmFqNDNtcmNqOG1nenhqIn0.9dzSr8_tunXTU1CyrSVb3Q';
    
var monument = [-79.0100282215, -2.893434 ]; //   Direccion Usuario Latitud - Longitud.
    
var map = new mapboxgl.Map({
    container: 'map', // container id
    style: 'mapbox://styles/mapbox/streets-v11',
    center: [-79.0091219 , -2.892183], // starting position
    zoom: 12 // starting zoom
});

var popup = new mapboxgl.Popup({ offset: 25 })
.setText('Usuario: Brito Centeno Arturo Alexander Numero: 0939507283');
    
var el = document.createElement('div');
el.id = 'marker';    
    

    
map.addControl(new mapboxgl.GeolocateControl({
    positionOptions: {
        enableHighAccuracy: true
    },
    trackUserLocation: true
}));
    
new mapboxgl.Marker(el)
.setLngLat(monument)
.setPopup(popup) 
.addTo(map);
 
map.addControl(new MapboxDirections({
accessToken: mapboxgl.accessToken
}), false);

    
    

    

        
    
</script>
